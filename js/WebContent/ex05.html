<body>
<h1>if else 문</h1>
	<script type="text/javascript">
		var point = prompt();
		if(point>0){
			document.write("<strong>양수.</strong>");	
		}
		else if(point<0){
			document.write("<strong>음수</strong>");
		}
		else{
			document.write("0입니다.");
		}
		
		
		
	</script>
</body>
